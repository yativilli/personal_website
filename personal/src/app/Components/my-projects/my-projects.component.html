<div class="wrapper">
    <button mat-flat-button class="add" routerLink="/projects/new">Add Project</button>
    <div class="cardouterwrapper">
        @for (item of data; track item.id){
        <mat-card class="card" appearance="outlined">
            <mat-card-header>
                <div mat-card-avatar class="header-image"></div>
                <mat-card-title>{{item.name}}</mat-card-title>
                <mat-card-subtitle>{{item.repository}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png"
                alt="{{item.image}}">
            <mat-card-content>
                <div>
                    <div>
                        <p>
                            {{item.description}}
                        </p>
                    </div>
                    <div>
                        <span><b>Purpose</b></span>
                        <p>
                            {{item.purpose}}
                        </p>
                    </div>

                    @if(item.in_collaboration_with != ""){
                    <div>
                            <span><b>In Collaboration with</b></span>
                            
                            <p>
                                {{item.in_collaboration_with}}
                            </p>
                        </div>
                    }

                    <div>
                        <span><b>Technolgies</b></span>
                        <p>
                            {{item.technology}}
                        </p>
                    </div>

                </div>
            </mat-card-content>
            <mat-card-actions>
                <a href="/projects/details/{{item.id}}">DETAILS</a>
                <a href="/projects/edit/{{item.id}}">EDIT</a>
                <button mat-button (click)="delete(item)">DELETE</button>
            </mat-card-actions>
        </mat-card>
        }
    </div>
</div>
