<div class="center">
    <div class="center">
      <mat-card>
        <mat-card-header>
          @if(type === 'edit' || type === 'detail') {
          <h2>
            <mat-icon>edit</mat-icon>
            Details f√ºr id 
          </h2>
          } @else {
          <h2>
            <mat-icon>add</mat-icon>
            New Todo!
          </h2>
          }
        </mat-card-header>
        <mat-card-content>
  
  
          <form class="example-form">
            @if(type === 'edit'){
            <mat-form-field class="example-full-width">
              <mat-label>Id</mat-label>
             <input class="form-control" [ngModel]="this.id"  name="id" matInput value="">
            </mat-form-field>
            }
  
            <mat-form-field class="example-full-width">
              <mat-label>Name</mat-label>
             <input class="form-control" [ngModel]="this.name"  name="name" matInput value="">
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Description</mat-label>
             <input class="form-control" [ngModel]="description" name="description" matInput value="">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Repository</mat-label>
             <input class="form-control" [ngModel]="repository" name="repository" matInput value="">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Image</mat-label>
             <input class="form-control" [ngModel]="image" name="image" matInput value="">
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Collaboration with</mat-label>
             <input class="form-control" [ngModel]="in_collaboration_with" name="in_collaboration_with" matInput value="">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Purpose</mat-label>
             <input class="form-control" [ngModel]="purpose" name="purpose" matInput value="">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Status</mat-label>
             <input class="form-control" [ngModel]="status" name="status" matInput value="">
            </mat-form-field>
          </form>
  
  
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button  color="primary" routerLink="/projects/details/{{id}}">
            <mat-icon>save</mat-icon>
            Save
          </button>
          <button mat-flat-button color="primary" routerLink="/projects/all">
            <mat-icon>cancel</mat-icon>
            Cancel
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  
  </div>
